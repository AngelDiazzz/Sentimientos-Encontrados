<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentimientos Encontrados</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      background: linear-gradient(to bottom, #004080, #001f3f);
    }
    .overlay {
      padding: 10px;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.2em;
      color: #ffe600;
      text-shadow: 2px 2px 4px #000;
      margin-top: 20px;
    }
    .hint-list {
      font-size: 1.1em;
      font-weight: bold;
      margin: 10px auto;
      max-width: 500px;
      text-align: left;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
    }
    .board {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin: 20px auto;
      max-width: 90vw;
    }
    .tile {
      width: 40px;
      height: 40px;
      background-color: #0a3d62;
      border: 2px solid #0ff;
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .tile.correct {
      background-color: #006400;
    }
    .tile.incorrect {
      background-color: #800000;
    }
    .tile.space {
      border: none;
      background-color: transparent;
    }
    .keyboard {
      margin: 10px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
    }
    .keyboard button {
      margin: 5px;
      padding: 10px 14px;
      font-size: 1em;
      font-weight: bold;
      background-color: #001f3f;
      color: #fff;
      border: 2px solid #00ccff;
      border-radius: 5px;
      cursor: pointer;
    }
    .keyboard button.incorrect {
      background-color: #ff4d4d;
      border-color: #ff4d4d;
      color: white;
    }
    .keyboard button.correct {
      background-color: #00cc66;
      border-color: #00cc66;
      color: white;
    }
    .lady-text {
      font-size: 1.3em;
      font-weight: bold;
      color: #ffe600;
      animation: float 2s ease-in-out infinite;
    }
    .end-screen, .lose-screen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      background-color: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 1000;
    }
    .end-screen button, .lose-screen button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      background-color: #0074D9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .tile {
        width: 30px;
        height: 30px;
        font-size: 1em;
      }
      .keyboard button {
        padding: 8px 10px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Sentimientos Encontrados</h1>
    <div class="hint-list" id="hintList">
      <ul id="hintItems"></ul>
    </div>
    <div class="board" id="board"></div>
    <div class="keyboard" id="keyboard"></div>
    <div class="lady-text" id="ladyText">ðŸ˜Š Â¡Buena suerte!</div>
    <div class="message" id="message">ðŸŽ¯ Â¡Adivina la frase relacionada con tus emociones!</div>
    <div class="end-screen" id="endScreen">
      <h2>ðŸŽ‰ Â¡Has ganado! ðŸŽ‰</h2>
      <button onclick="startGame()">Continuar</button>
    </div>
    <div class="lose-screen" id="loseScreen">
      <h2>ðŸ˜… Â¡Has perdido!</h2>
      <p>Superaste el lÃ­mite de intentos.</p>
      <button onclick="startGame()">Reintentar</button>
    </div>
  </div>
  <script>
    const phrases = [
      "SOY CAPAZ", "CONFÃO EN MÃ", "ME ACEPTO", "RECONOZCO MIS EMOCIONES", "TENGO VALOR",
      "RESPIRO PROFUNDO", "PUEDO MEJORAR", "ESTOY EN CALMA", "APRENDO DE LOS ERRORES", "SÃ‰ ESPERAR",
      "TE ESCUCHO", "ESTOY CONTIGO", "SOMOS EQUIPO", "APOYO A OTROS", "AMABILIDAD",
      "SOLIDARIDAD", "EMPATÃA", "JUSTICIA", "NO ME RINDO", "SIGO ADELANTE",
      "LO INTENTARÃ‰", "YO PUEDO", "MI ESFUERZO VALE"
    ];

    const hintsSet = phrases.map(() => [
      "Reflexiona con calma y escucha tu interior.",
      "Tus emociones tienen un gran poder.",
      "Hay una actitud positiva detrÃ¡s de esta frase."
    ]);

    function normalize(str) {
      return str.normalize("NFD").replace(/[Ì€-Í¯]/g, "");
    }

    let selectedPhrase = "";
    let selectedHints = [];
    let revealed = [];
    let usedLetters = [];
    let revealInterval, hintInterval;
    let currentHintIndex = 0;
    let incorrectCount = 0;
    const maxIncorrect = 10;

    function startGame() {
      const idx = Math.floor(Math.random() * phrases.length);
      selectedPhrase = phrases[idx];
      selectedHints = hintsSet[idx];
      revealed = Array.from(selectedPhrase).map(c => c === ' ' ? null : '');
      usedLetters = [];
      incorrectCount = 0;
      currentHintIndex = 0;

      document.getElementById('hintItems').innerHTML = '';
      document.getElementById('message').innerText = 'ðŸŽ¯ Â¡Adivina la frase relacionada con tus emociones!';
      document.getElementById('ladyText').innerText = 'ðŸ˜Š Â¡Buena suerte!';
      document.getElementById('endScreen').style.display = 'none';
      document.getElementById('loseScreen').style.display = 'none';

      renderBoard();
      renderKeyboard();

      clearInterval(revealInterval);
      clearInterval(hintInterval);

      revealInterval = setInterval(autoReveal, 30000);
      hintInterval = setInterval(() => {
        if (currentHintIndex < selectedHints.length) {
          const hintList = document.getElementById('hintItems');
          const li = document.createElement('li');
          li.textContent = selectedHints[currentHintIndex];
          hintList.appendChild(li);
          currentHintIndex++;
        }
      }, 10000);
    }

    function renderBoard() {
      const boardDiv = document.getElementById('board');
      boardDiv.innerHTML = '';
      revealed.forEach((c, i) => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        if (selectedPhrase[i] === ' ') {
          tile.classList.add('space');
        } else if (c) {
          tile.classList.add('correct');
          tile.innerText = c;
        } else {
          tile.innerText = '';
        }
        boardDiv.appendChild(tile);
      });
    }

    function renderKeyboard() {
      const keyboardDiv = document.getElementById('keyboard');
      keyboardDiv.innerHTML = '';
      for (let i = 65; i <= 90; i++) {
        const letter = String.fromCharCode(i);
        const btn = document.createElement('button');
        btn.innerText = letter;
        btn.id = `key-${letter}`;
        btn.disabled = usedLetters.includes(letter);
        btn.addEventListener('click', () => guessLetter(letter));
        keyboardDiv.appendChild(btn);
      }
    }

    function guessLetter(letter) {
      if (usedLetters.includes(letter)) return;
      usedLetters.push(letter);
      let correct = false;
      for (let i = 0; i < selectedPhrase.length; i++) {
        if (normalize(selectedPhrase[i]) === letter) {
          revealed[i] = selectedPhrase[i];
          correct = true;
        }
      }
      const btn = document.getElementById(`key-${letter}`);
      if (btn) {
        btn.disabled = true;
        btn.classList.add(correct ? 'correct' : 'incorrect');
      }
      renderBoard();
      document.getElementById('ladyText').innerText = correct ? 'ðŸ˜ƒ Â¡Muy bien!' : 'ðŸ˜… Â¡Intenta otra letra!';
      if (!correct) incorrectCount++;
      checkWin();
      checkLose();
    }

    function checkWin() {
      const joined = revealed.map(r => r === null ? ' ' : r).join('');
      if (joined === selectedPhrase) {
        clearInterval(revealInterval);
        clearInterval(hintInterval);
        document.getElementById('message').innerText = 'ðŸŒŸ Â¡Frase completa! ðŸŒŸ';
        document.getElementById('ladyText').innerText = 'ðŸŽ‰ Â¡Excelente trabajo!';
        document.getElementById('endScreen').style.display = 'block';
      }
    }

    function checkLose() {
      if (incorrectCount >= maxIncorrect) {
        clearInterval(revealInterval);
        clearInterval(hintInterval);
        document.getElementById('loseScreen').style.display = 'block';
      }
    }

    function autoReveal() {
      for (let i = 0; i < selectedPhrase.length; i++) {
        const c = selectedPhrase[i];
        if (revealed[i] === '' && !usedLetters.includes(normalize(c))) {
          guessLetter(normalize(c));
          break;
        }
      }
    }

    window.onload = startGame;
  </script>
</body>
</html>
